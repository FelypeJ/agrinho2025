<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festejando Campo e Cidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Animações adicionais */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }
        .delay-4 { animation-delay: 1.2s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="fade-in">
    <header class="slide-up delay-1">
        <h1>Festejando Campo e Cidade</h1>
        <nav>
            <ul>
                <li><a href="#sobre" class="slide-up delay-2">Sobre</a></li>
                <li><a href="#eventos" class="slide-up delay-3">Eventos</a></li>
                <li><a href="#contato" class="slide-up delay-4">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre o Evento</h2>
            <img src="img/festa.jpg" alt="Festa rural e urbana" style="max-width:100%; border-radius: 10px;" onerror="this.onerror=null;this.src='https://images.pexels.com/photos/1646316/pexels-photo-1646316.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500';">

        <section id="eventos">
            <h2>Programação</h2>
            <ul id="lista-eventos">
                <!-- Eventos serão inseridos por JavaScript -->
            </ul>
        </section>

        <section id="contato">
            <h2>Fale Conosco</h2>
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="slide-up delay-4">
        <p>&copy; 2025 Festejando Campo e Cidade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
